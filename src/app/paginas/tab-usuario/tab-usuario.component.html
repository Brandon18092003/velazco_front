<div class="container mt-5">
    <div class="card">
      <div class="card-header text-white">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Gesti√≥n de Usuarios</h5>
          <button class="btn btn-light" (click)="crearElemento()"><i class="fas fa-user-plus"></i> Crear Usuario</button>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <input id="buscar" class="form-control" (keyup)="applyFilter($event)" placeholder="Buscar en la tabla">
        </div>
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="table table-striped table-hover mx-auto">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
              <td mat-cell *matCellDef="let element">{{element.rol}}</td>
            </ng-container>
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
              <td mat-cell *matCellDef="let element">{{element.usuario}}</td>
            </ng-container>
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let element">{{element.Nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="Apellido">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
              <td mat-cell *matCellDef="let element">{{element.Apellido}}</td>
            </ng-container>
            <ng-container matColumnDef="Correo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
              <td mat-cell *matCellDef="let element">{{element.Correo}}</td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
