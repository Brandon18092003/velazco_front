<div class="container mt-5">
  <div class="card">
    <div class="card-header text-white">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Gestión de Auditorias</h5>
        <button class="btn btn-light" (click)="crearElemento()">
          <i class="fas fa-plus"></i> Crear Cliente
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <input id="buscar" class="form-control" (keyup)="applyFilter($event)" placeholder="Buscar en la tabla">
      </div>
      <div class="table-responsive">
        <table mat-table class="table table-striped table-hover" [dataSource]="dataSource" matSort aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <!-- Evento Column -->
          <ng-container matColumnDef="evento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Evento</th>
            <td mat-cell *matCellDef="let row">{{row.evento}}</td>
          </ng-container>

          <!-- Descripcion Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
            <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
          </ng-container>

          <!-- Fecha de Inicio Column -->
          <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Inicio</th>
            <td mat-cell *matCellDef="let row">{{row.fechaInicio}}</td>
          </ng-container>

          <!-- Fecha de Fin Column -->
          <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Fin</th>
            <td mat-cell *matCellDef="let row">{{row.fechaFin}}</td>
          </ng-container>

          <!-- Estado Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let row">{{row.estado}}</td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
              <button mat-button class="editar-button" (click)="editar(row)" matTooltip="Editar">
                <i class="fas fa-edit"></i>
              </button>
              <button mat-button class="observacion-button" (click)="observacion(row)" matTooltip="Observación">
                <i class="fas fa-eye"></i>
              </button>
              <button mat-button class="eliminar-button" (click)="eliminar(row)" matTooltip="Eliminar">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'bloqueado': row.bloqueado}">
            <ng-container *ngFor="let column of displayedColumns">
              <td mat-cell *matCellDef="let element">{{element[column]}}</td>
            </ng-container>
            <td mat-cell *matCellDef="let element" [ngClass]="{'bloqueado': element.bloqueado}">
              <button mat-button class="eliminar" (click)="eliminar(element)" [disabled]="element.bloqueado" matTooltip="Eliminar">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
