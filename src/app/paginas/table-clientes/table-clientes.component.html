<div class="container mt-5">
  <div class="card">
    <div class="card-header text-white">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Gestión de Clientes</h5>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <input id="buscar" class="form-control" (keyup)="applyFilter($event)" placeholder="Buscar en la tabla">
      </div>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="table table-striped table-hover">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
          </ng-container>
          <!-- Apellido Paterno Column -->
          <ng-container matColumnDef="apellidoPaterno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido Paterno</th>
            <td mat-cell *matCellDef="let row">{{row.apellidoPaterno}}</td>
          </ng-container>
          <!-- Apellido Materno Column -->
          <ng-container matColumnDef="apellidoMaterno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido Materno</th>
            <td mat-cell *matCellDef="let row">{{row.apellidoMaterno}}</td>
          </ng-container>
          <!-- Telefono Column -->
          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
            <td mat-cell *matCellDef="let row">{{row.telefono}}</td>
          </ng-container>
          <!-- Dni Column -->
          <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
            <td mat-cell *matCellDef="let row">{{row.dni}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
