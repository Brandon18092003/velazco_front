<div class="container crear-elemento-container">
  <h2 class="text-dark mb-4">Editar producto</h2>

  <!-- Formulario para datos de usuario -->
  <form [formGroup]="form" (ngSubmit)="guardar()" class="datos-usuario-form" novalidate>
    <div class="form-group mb-3">
      <label for="nombre" class="text-dark">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre" required>
      <div *ngIf="form.controls['nombre'].invalid && form.controls['nombre'].touched" class="text-danger">
        Nombre es requerido.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="descripcion" class="text-dark">Descripcion</label>
      <textarea type="text" class="form-control" id="descripcion" formControlName="descripcion"
        placeholder="Descripción" required></textarea>
      <div *ngIf="form.controls['descripcion'].invalid && form.controls['descripcion'].touched" class="text-danger">
        Descripcion
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="categoria" class="text-dark">Categoría</label>
      <select class="form-control" id="categoria" formControlName="categoria" required>
        <option value="" disabled selected>Seleccione una categoría</option>
        <option value="Electrónica">Electrónica</option>
        <option value="Ropa">Ropa</option>
        <option value="Hogar">Hogar</option>
        <option value="Juguetes">Juguetes</option>
        <!-- Agrega más opciones según sea necesario -->
      </select>
      <div *ngIf="form.controls['categoria'].invalid && form.controls['categoria'].touched" class="text-danger">
        Categoría es requerida.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="precio" class="text-dark">Precio</label>
      <input type="text" class="form-control" id="precio" formControlName="precio" placeholder="Precio" required
        inputmode="decimal" pattern="^\d+(\.\d{1,2})?$">
      <div *ngIf="form.controls['precio'].invalid && form.controls['precio'].touched" class="text-danger">
        Precio es requerido.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="stock" class="text-dark">Stock</label>
      <input type="text" class="form-control" id="stock" formControlName="stock" placeholder="Stock" required>
      <div *ngIf="form.controls['stock'].invalid && form.controls['stock'].touched" class="text-danger">
        Stock es requerido.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="foto" class="text-dark">Subir Foto</label>
      <input type="file" class="form-control-file" id="foto" formControlName="foto" accept="image/*" (change)="onFileChange($event)">
      <div *ngIf="form.controls['foto'].invalid && form.controls['foto'].touched" class="text-danger">
        Foto es requerida y debe ser un archivo de imagen válido.
      </div>
    </div>

    <!-- Vista previa de la imagen -->
    <div *ngIf="imagenUrl">
      <img [src]="imagenUrl" class="img-fluid" alt="Vista previa de la imagen">
    </div>

    <button type="submit" class="btn btn-dark crear-button" [disabled]="!form.valid">Guardar</button>
  </form>
</div>
